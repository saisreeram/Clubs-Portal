{% extends "propose_join/base.html" %}

{% block body %}

<h2 class="article-title ml-2">JOINED IIITS CLUBS</h2>
    {% for club in clubs %}
    <div class="content-section">
            <div class="media">
              <img class="rounded-circle account-img" src="{{ club.club_logo.url }}">
              <div class="media-body">
                <h2 class="account-heading"><a href="{{ club.get_url }}">{{ club.club_name }}</a></h2>
                <p class="text-secondary">{{ club.club_info|truncatewords_html:50|urlize }}</p>
            </div>
    </div>
    <center><p class="text-secondary"></p><a class="btn btn-outline-info" style="width: 80%;"href="{% url 'club_forum' club.id %}">Club Forum</a></p></center>
    </div>
    {% endfor %}

{% endblock %}
