{% extends "registration/base1.html" %}
{% load crispy_forms_tags %}
{% block register %}
    <div class = 'content-section' >
        <form method="POST">
            {% csrf_token %}

            <fieldset class='form-group' >
                <legend class='border-bottom mb-4'>Log In</legend>
                {{form|crispy}}
            </fieldset>
            <div class='form-group'>
                <button class= 'btn btn-outline-info' type='submit'> Log In</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class = 'text-muted'>
                Don't have an Account? <a class="ml-2" href = "{% url 'register' %}">Sign Up</a>
            </small>
            <br>
            <small class = 'text-muted'>
                <a class="" href = "{% url 'resetpassword' %}">Forgot Password? </a>
            </small>
            <br>
            <br>
            <legend class='border-bottom'></legend>
            <div style="text-align: center">
                <small class = 'text-muted'>
                    Or Log In with
                </small>
                <br><br>
                <a href="{% url 'social:begin' 'github' %}">
                    <img src="https://img.icons8.com/metro/1600/github.png" height="40px" width="40px">
                </a>
                <a class="ml-2" href="{% url 'social:begin' 'google-oauth2' %}">
                    <img src="http://demo.appcarvers.com/junite/media/com_easysocial/photos/1606/4686/google-logo-icon-png-transparent-background_large.png" height="40px" width="40px">
                </a>
            </div>

        </div>
    </div>
{% endblock %}
