{% extends "userprofile/base.html" %}
{% load crispy_forms_tags %}
{% block register %}
    <div class="content-section">
      <div class="media">
        <img class="rounded-circle account-img" src="{{ user.profile.image.url }}">
        <div class="media-body">
          <h2 class="account-heading">{{ user.username }}</h2>
          <p class="text-secondary">email : {{ user.email }}</p>
          <p class="text-secondary">gender : {{ user.profile.gender }}</p>
          <p class="text-secondary">year: {{ user.profile.ug }}</p>
          <p class="text-secondary"> <a href="{% url 'change_password' %}"> Change Password </a> </p>
        </div>
      </div>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <fieldset class='form-group' >
                <legend class='border-bottom mb-4'>Profile Info</legend>
                {{u_form|crispy}}
                {{p_form|crispy}}
            </fieldset>
            <div class='form-group'>
                <button class= 'btn btn-outline-info' type='submit'>Update</button>
            </div>
        </form>
    </div>
{% endblock %}
